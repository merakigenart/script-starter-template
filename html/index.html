<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://unpkg.com">
    <script src="https://unpkg.com/p5@1.4.0/lib/p5.min.js"></script>
    <script src="../node_modules/meraki-js-sdk/dist/index.js"></script>
</head>
<body>
    <script type="module" src="../src/main.js"></script>
    <script>
        if (typeof window['tokenScript'] === 'undefined') {
            throw new Error('tokenScript not found: please check that your script is a valid SDK script.');
        }

        function preload() {
            window.tokenScript.initialize();
        }

        function setup() {
            window.tokenScript.execute();
            window.tokenScript.finalize();
        }

        if (typeof window.tokenScript['draw'] === 'function') {
            function draw() {
                window.tokenScript.draw();
            }
        }
    </script>
</body>
</html>
